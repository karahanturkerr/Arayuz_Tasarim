<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<style>
    


.container {
    display: flex;
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.left-panel {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.left-panel img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.left-panel:hover img {
    transform: scale(1.1);
}

.right-panel {
    flex: 2;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

.form-label {
    margin-top: 10px;
    color: #555;
    cursor: pointer;
    transition: font-size 0.3s ease;
}

.form-label:hover {
    font-size: 12px;
}

input,
textarea {
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-radius 0.3s ease;
}

textarea {
    height: 120px;
}

input:focus,
textarea:focus {
    border-radius: 8px;
}

.submit-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #45a049;
}





</style>

<body>

    <header>
        <h1>Genetik Kod Şifreleme ve Çözme</h1>
        <nav>
            <ul>
                <li><a href="main.html">Ana Sayfa</a></li>
                <li><a href="encryption.html">Proje</a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
       
        <div class="container">
            <div class="left-panel">
                <img src="mailbox.jpg">
            </div>
            <div class="right-panel">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name">
                    
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="text" id="email" name="email">
                    
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message"></textarea>
                    
                    <input class="submit-button" type="submit" value="Gönder">
                </form>
            </div>
        </div>
        
        
        
    </main>
    <footer>
        <p>&copy; 2023 Genetik Kod Projesi</p>
    </footer>
</body>

</html>
