<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00e6ee;
            margin: 0;
        }

        .wrapper {
            width: 380px;
            padding: 40px 30px 50px 30px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .wrapper header {
            font-size: 35px;
            font-weight: 600;
            color: #5372F0; /* Uygun renk */
        }

        .wrapper form {
            margin: 40px 0;
        }

        .field {
            width: 100%;
            margin-bottom: 20px;
        }

        .field .input-area {
            height: 50px;
            width: 100%;
            position: relative;
        }

        input {
            width: 80%;
            height: 100%;
            outline: none;
            padding: 0 45px;
            font-size: 18px;
            background: none;
            caret-color: #5372F0;
            border-radius: 5px;
            border: 1px solid #bfbfbf;
            border-bottom-width: 2px;
            transition: all 0.2s ease;
            color: #5372F0; /* Uygun renk */
        }

        input:focus,
        .valid input {
            border-color: #5372F0;
        }

        .shake input,
        .error input {
            border-color: #dc3545;
        }

        .input-area .icon {
            position: absolute;
            top: 50%;
            font-size: 18px;
            pointer-events: none;
            transform: translateY(-50%);
            color: #bfbfbf;
            transition: color 0.2s ease;
            left: 15px;
        }

        .input-area .error-icon {
            right: 15px;
            color: #dc3545;
        }

        input:focus~.icon,
        .valid .icon {
            color: #5372F0;
        }

        .shake input:focus~.icon,
        .error input:focus~.icon {
            color: #bfbfbf;
        }

        input::placeholder {
            color: #bfbfbf;
            font-size: 17px;
        }

        .field .error-txt {
            color: #dc3545;
            text-align: left;
            margin-top: 5px;
        }

        .field .error {
            display: none;
        }

        .shake .error,
        .error .error {
            display: block;
        }

        .pass-txt {
            text-align: left;
            margin-top: -10px;
        }

        a {
            color: #5372F0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="submit"] {
            height: 50px;
            margin-top: 30px;
            color: #fff;
            padding: 0;
            border: none;
            background: #5372F0;
            cursor: pointer;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #2c52ed;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>Forgot Password</header>
        <form>
            <div class="field">
                <div class="input-area">
                    <input type="email" placeholder="Email">
                    <i class="icon">✉️</i>
                </div>
            </div>

            <div class="field">
                <input type="submit" value="Reset Password">
            </div>
        </form>
    </div>
</body>
</html>
